---
layout: base
title: My PAGE
---
<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% assign first_post = site.posts.first %}
  <div id="first_post">
    <h1>{{ first_post.title }}</h1>
    <div>
      {{ first_post.content }}
    </div>
  </div>
</div>
